{% extends "base.html" %}
{% block content %}
	<ul class="breadcrumb">
		<li><a href="{{ url_for('home') }}">Home</a></li>
		<li class="active">Surveys</a>
	</ul>

	<div class="container">
	<table class="table table-striped table-hover">
		<div align="right"><a href={{ url_for('survey_form') }} class="btn btn-success">Add a New Survey</a></div>
		
		<thead>
			<tr>
				<th>Survey Name</th>
				<th>Survey Description</th>
			</tr>
		</thead>
	{% for s in surveys %}
		<tr>
			<td><a href="{{ url_for('survey_page', surveyid=s.survey_info_id) }}">{{ s.survey_name }}</a></td>
			<td>{{ s.description }}</td>
		</tr>
	{% endfor %}
	</table>
	</div>
{% endblock %}
