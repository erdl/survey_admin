<body>
	{% if session.logged_in %}
	<form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
		<dl>
			<dt>Question:
			<dd><input type="text" size="30" name="question">
			<dt>Answer:
			<dd><input type="text" size="30" name="answer">
			<dd><input type="submit" value="Share">
		</dl>
	</form>
	{% endif %}
	<ul class="entries">
	{% for entry in entries %}
		<li><h2>{{ entry.question }}</h2></li>
	{% endfor %}
	</ul>
</body>
