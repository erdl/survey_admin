{% extends "base.html" %}
{% block content %}
<div class="well">
{% from "_formhelpers.html" import render_field %}
{{ form.csrf_token }}
<script src="{{ url_for('static', filename='jquery.sortable.js') }}"></script>
<h1>Add User</h1>
<p class="text-muted">Use this form to add a new user to login via Google OAuth</p>
<div class="container">
<form action="/createuser" method="post" name="user_form">
	{{ form.hidden_tag() }}
	<div class="form-group">
		{{ render_field(form.name) }}
	</div>
	<div class="form-group">
		{{ render_field(form.email) }}
	</div>
	<a href="{{ url_for('show_users') }}" class="btn btn-default">Cancel</a>
	<button type=submit class="btn btn-primary" value=Submit>Submit</button>
	</fieldset>
</form>
</div>
</div>
{% endblock %}
