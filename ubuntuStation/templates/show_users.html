{% extends "base.html" %}
{% block content %}
	<ul class="breadcrumb">
		<li><a href="{{ url_for('home') }}">Home</a></li>
		<li class="active">Users</a>
	</ul>

	<div class="container">
	<table class="table table-striped table-hover">
		<div align="right"><a href={{ url_for('create_user') }} class="btn btn-success">Add a New User</a></div>
		
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
			</tr>
		</thead>
	{% for u in users %}
		<tr>
			<td>{{ u.name }}</td>
			<td>{{ u.email }}</td>
		</tr>
	{% endfor %}
	</table>
	</div>
{% endblock %}
